<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta data  -->
    <meta property="og:title" content="elementalQuests">
    <meta property="og:description"
        content="An innovative experience that blends the thrill of a treasure hunt with the power of storytelling and puzzles to provide a one-of-a-kind soft skills assessment experience.">
    <meta property="og:image" itemprop="image" content="./../assets/images/logo.png">
    <meta property="og:url" content="https://elemental-quests.glitch.me">

    <!-- Main Link Tags  -->
    <link href="./../assets/images/logo.png" rel="icon" type="image/png" sizes="16x16">
    <link href="./../assets/images/logo.png" rel="icon" type="image/png" sizes="32x32">

    <title>Result | Brain Stromer</title>

    <!-- izitoast -->
    <link rel="stylesheet" type="text/css" href="./styles/iziToast.min.css">
    <script src="./scripts/iziToast.min.js"></script>


    <!-- high charts scripts -->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- styles added -->
    <link rel="stylesheet" href="./../styles/result.min.css">

    <!-- scripts -->
    <script src="./../scripts/result.js" type="module"></script>

</head>

<body style="background: radial-gradient(
    circle,
    rgb(10, 13, 37) 0%,
    rgb(7, 10, 33) 100%
   );;">

    <!-- loader -->
    <div  style="background: radial-gradient(
        circle,
        rgb(6, 16, 90) 0%,
        rgb(6, 8, 31) 100%
       );" class="loader-container">
        <div   class="mov">
            BrainStromer
        </div>
        <div style="color: rgb(198, 13, 13);" class="loader">
            Brain<b>Stromer</b>
        </div>
    </div>

    <!-- nav bar -->
    <nav style="background: radial-gradient(
        circle,
        rgb(16, 38, 203) 0%,
        rgb(11, 22, 106) 100%
       ); box-shadow:  0 8px 6px -6px black;">
        <div style="color:white;" class="nav-container">
            <div style="color:white;" id="appName">Brain<b>Stromer</b></div>

            <div id="links">
                <!-- <button id="instructions-nav">Instructions</button>
                <button id="story-nav">Story</button> -->
                <button style="color: white;" onclick="window.location='/leaderboard'">LeaderBoard</button>
                <button style="color:white;" id="submit-logout">logout</button>
            </div>
        </div>
    </nav>

    <!-- game area -->
    <div class="game-container">
        <div  style="color:white;"   class="wrapper">

            <div style="color:white;"class="game-header">Your results are here !</div>

            <div id="total-score">

            </div>

            <div style="color:white;"class="game-header">Soft Skill score: </div>

            <div style="color:white;" id="skill-bar-graph" class="highcharts"></div>


            <div style="color:white;"class="game-header">Spider-web chart: Soft Skill </div>

            <div id="skill-spider-web-graph" class="highcharts"></div>

            <div style="color:white;"class="game-header">Pie chart: Time on each stage</div>

            <div id="game-time-chart" class="highcharts"></div>

            <div style="color:white;" class="game-header">Performance in each game</div>
            <div id="each-stage" class="highcharts"></div>
        </div>


    </div>
    </div>

</body>

</html>
